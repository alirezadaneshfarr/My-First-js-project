<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Calculater</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/icons8-calculator-64.png">
</head>

<body>

    <div class="centerBox">
        <div class="num-show">0</div>
        <div class="numBox">
            <table class="num-display">
                <tr>
                    <td>
                        <div class="number">7</div>
                    </td>
                    <td>
                        <div class="number">8</div>
                    </td>
                    <td>
                        <div class="number">9</div>
                    </td>
                    <td>
                        <div class="all">AC</div>
                    </td>
                    <td>
                        <div class="clear">DEL</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="number">4</div>
                    </td>
                    <td>
                        <div class="number">5</div>
                    </td>
                    <td>
                        <div class="number">6</div>
                    </td>
                    <td>
                        <div class="number zarb">*</div>
                    </td>
                    <td>
                        <div class="number tagsim">/</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="number">1</div>
                    </td>
                    <td>
                        <div class="number">2</div>
                    </td>
                    <td>
                        <div class="number">3</div>
                    </td>
                    <td>
                        <div class="number sum">+</div>
                    </td>
                    <td>
                        <div class="number menha">-</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="number">0</div>
                    </td>
                    <td>
                        <div class="number">.</div>
                    </td>
                    <td>
                        <div class="result" style="background-color: red;">=</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
